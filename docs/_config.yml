# Site Settings
title: "Your Name | Passion Projects"
description: "Building tools at the intersection of tech and obsession"
baseurl: "" # Leave empty for GitHub Pages
url: "https://yourusername.github.io" # Replace with your username
favicon: "assets/img/favicon.ico"

# Build Settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections (for projects)
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults (for project pages)
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      comments: false

