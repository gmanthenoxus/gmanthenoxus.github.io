<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="portfolio, hobbies, projects, blog, development">
    <meta name="author" content="{{ site.title }}">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/homeInteractions.js"></script>
    <script src="/assets/js/blogFilter.js"></script>
    <script src="/assets/js/collapsible-sections.js"></script>
    <script src="/assets/js/mobile-navigation.js"></script>
    <script src="/assets/js/hobby-filter.js"></script>
</body>
</html>
