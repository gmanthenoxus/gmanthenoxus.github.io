---
layout: home
title: Welcome
---

<h1>Testing Data Loading</h1>

{% if site.data.hobbies %}
  <p>Found {{ site.data.hobbies.size }} hobbies</p>
  <ul>
  {% for hobby in site.data.hobbies %}
    <li>{{ hobby.name }} - {{ hobby.emoji }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No hobbies data found!</p>
{% endif %}
